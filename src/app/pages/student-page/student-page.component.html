<div>
  <div class="mt-5 container">
    <div class="card">
      <div class="card-header">
        <h4>Students Lists
          <a routerLink="/student-create" class="btn btn-primary float-end">Add Student</a>
        </h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading; else elseTableBlock">
          <app-loader />
        </div>
        <ng-template #elseTableBlock>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Course</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.students">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>{{item.phone}}</td>
              <td>{{ item.course }}</td>
              <td>
                <a [routerLink]="['/student-edit', item.id]" class="btn btn-warning">Edit</a>
                <button (click)="deleteStudent(item.id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        </ng-template>
      </div>
    </div>
  </div>
</div>
